<html>
    <head>
        <title>Title</title>
        <script src="./js/data.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/12.0.4/markdown-it.js"></script>
    </head>
   
    <body>
        <div id="aa"></div>

        <script>
            var md = window.markdownit();
            var result = md.render(
                '# markdown-it rulezz!!!\n' +
                '\n'+
                '* io sono un pallino\n\n' +
                'Io sono del normale testo :wolf:'
                );

            document.getElementById("aa").innerHTML = result;
        </script>
    </body>
</html>
